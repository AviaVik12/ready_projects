{% extends 'base.html' %}

{% block title %}People{% endblock %}

{% block header %}List of people{% endblock %}

{% block body %}
<table class="table table-dark table-hover">
    <tr class="table-dark">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ human.name }}</td>
        <td>{{ human.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
